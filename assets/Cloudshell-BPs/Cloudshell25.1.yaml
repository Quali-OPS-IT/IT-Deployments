spec_version: 2
description: 'CloudShell 2025-1 pre-installed VM on vCenter'
outputs:
  QualiX RDP Link:
    value: '{{ .grains.["CloudShell_2025_1"].outputs.qualix_link }}'
    kind: 'link'
  VM IP:
    value: '{{ .grains.["CloudShell_2025_1"].outputs.vsphere_virtual_machine_default_ip_address }}'
  VM Name:
    value: '{{ .grains.["CloudShell_2025_1"].outputs.vsphere_virtual_machine_name }}'
  OS Login:
    value: 'Administrator'
  Os Password:
    value: 'Password1'
grains:
  CloudShell_2025_1:
    kind: 'terraform'
    spec:
      source:
        store: '{{ .params.default_assets_repository}}'
        path: 'terraform/vm-from-template-wait-for-ip-no-creds'
      agent:
        name: '{{ .params.default_agent }}'
      tags:
        auto-tag: false
      inputs:
        - hostname: '{{ .params.vcenter_hostname }}'
        - username: '{{ .params.vcenter_username }}'
        - password: '{{ .params.vcenter_password }}'
        - virtual_machine_template_name: 'Do-Template-Cloudshell2025.1'
        - virtual_machine_name: 'TorqueTestVM-{{ sandboxid }}'
        - datacenter_name: 'IL Datacenter'
        - datastore_name: 'vmfs02-Do-Reservation'
        - networks: 'LAB/Do.(85)'
        - wait_for_ip: 120
        - wait_for_net: 120
        - VM_username: 'Administrator'
        - VM_password: 'Password1'
        - qualix_ip: '192.168.42.238'
      outputs:
        - 'qualix_link'
        - 'vsphere_virtual_machine_default_ip_address'
        - 'vsphere_virtual_machine_name'
